<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function submitbtn(event) {
            event.preventDefault(); // Prevent form submission
            var n = document.getElementById("name").value;
            var c = document.getElementById("e").value;
            var u = document.getElementById("us").value;
            var p = document.getElementById("ph").value;
            var psd = document.getElementById("p").value;
            var cpsd = document.getElementById("cp").value;
            var gender = document.querySelector('input[name="gender"]:checked');

            if (psd !== cpsd) {
                alert('Passwords do not match');
                return;
            }

            if (gender) {
                document.write(`
                    <h2>Submitted Information</h2>
                    <p>Name: ${n}</p>
                    <p>Email: ${c}</p>
                    <p>Username: ${u}</p>
                    <p>Phone: ${p}</p>
                    <p>Gender: ${gender.value}</p>
                `);
            } else {
                alert('Please select your gender');
            }
        }
    </script>
</head>
<body>
    <div class="main1" id="m1">
        <div class="divi1">
            <div>
                <h1>Registration Form</h1>
                <form>
                    <label>Full Name:</label>
                    <input type="text" placeholder="Enter your name" id="name" required><br>
                    <label>Email:</label>
                    <input type="email" placeholder="Enter your email" id="e" required><br>
                    <label>Password:</label>
                    <input type="password" placeholder="Enter your password" id="p" required><br>
                </form>
            </div>
            <div>
                <form>
                    <br><br><br><br>
                    <label>Username:</label>
                    <input type="text" placeholder="Enter your username" id="us" required><br>
                    <label>Phone Number:</label>
                    <input type="tel" placeholder="Enter your phone number" id="ph" required><br>
                    <label>Confirm Password:</label>
                    <input type="password" placeholder="Confirm password" id="cp" required><br>
                </form>
            </div>
        </div>
        <form onsubmit="submitbtn(event)" align="center">
            <div id="radio">
                <label>Gender:</label>
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female<br>
            </div>
            <button type="submit" id="b">Register</button>
        </form>
    </div>
</body>
</html>
